<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<!-- Main Table Begin -->
    <table border="0" cellspacing="20" cellpadding="0">
        <tr>
<!-- Nested Table Fruits Begin -->
            <td>
                <table border = "0" cellspacing = "1" cellpadding = "10">
                    <thead>
                        <tr>
                            <th colspan = "2">
                                <font size = "5"><i><b>Fresh Fruits</b></i></font>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                    It has long been known that a diet <br />
                                    that includes at least a few <br />
                                    servings of fresh fruit every day <br />
                                    will help keep you healthy, fit and <br />
                                    trim.
                            </td>
                            <td><img src="ImageFruits.jpg" width="150" height="104" alt="Fruits" /></td>
                        </tr>
                    </tbody>
                </table>
            </td>
<!-- Nested Table Fruits End -->

<!-- Nested Table Letters Begin -->
            <td>
                <table border = "1" cellspacing = "1">
                    <tr>
                        <th width="90" colspan = "3">Title is here</th>
                        <td width="30" align="center">A</td>
                        <td width="30" align = "right">B</td>
                    </tr>
                    <tr>
                        <td rowspan = "3" align = "left">C</td>
                        <td align="center">D</td>
                        <td align="center">E</td>
                        <td align="center">F</td>
                        <td align = "right">G</td>
                    </tr>
                    <tr>
                        <td align="center">H</td>
                        <td colspan = "2" align = "center">I</td>
                        <td valign = "bottom" align="right" rowspan = "2">J</td>
                    </tr>
                    <tr>
                        <td align="center">K</td>
                        <td align="center">L</td>
                        <td align="center">M</td>
                    </tr>
                    <tr>
                        <td align = "right">N</td>
                        <td colspan = "4" align = "center">O</td>
                    </tr>
                </table>
             </td>
<!-- Nested Table Letters End -->
        </tr>
    </table>
<!-- Main Table End -->
</body>
</html>
