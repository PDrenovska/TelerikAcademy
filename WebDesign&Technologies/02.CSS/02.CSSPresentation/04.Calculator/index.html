<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div id="main-container">    	
        <div id="calculator-icon">
            <img src="images/calculator_icon.png" /> 
            <span> Calculator </span>
        </div>

    <div id="menu-close">
        <img src="images/minimize_btn_29x19.png" /> 
        <img src="images/maximize_btn.png" />
        <img src="images/close_btn.png"  />
    </div>
    
    <div id="calculator">
        <div id="nav">
            <form action="#" method="post" >
       	        <input class="view" type="button" value="View" />
            </form>
        </div>
        <div id="input">
        	<form action="#" method="post" >
        		<input class="input" type="text" name="input" /> 
            </form>
        </div>
        <div class="binary">

                            <input id="hex" type="radio" name="numeral-system" value="Hex" />

                            <input id="dec" type="radio" name="numeral-system" value="dec" checked="checked" />
                            <label for="dec">Dec</label> <br />
                            <input id="oct" type="radio" name="numeral-system" value="oct" />
                            <label for="oct">Oct</label> <br />
                            <input id="bin" type="radio" name="numeral-system" value="bin" />
                            <label for="bin">Bin</label> <br />
                        </td>
                        <td class="empty"><input type="button" /></td>
                        <td><input type="button" value="Mod" /></td>
                        <td><input type="button" value="A" /></td>
                        <td><input type="button" value="MC" /></td>
                        <td><input type="button" value="MR" /></td>
                        <td><input type="button" value="MS" /></td>

                    <tr>
                        <td class="border">
                            <input id="qword" type="radio" name="word" value="Qword" checked="checked" />
                            <label for="qword">Qword</label> <br />
                            <input id="dword" type="radio" name="word" value="Dword"  />
                            <label for="dword">Dword</label> <br />
                            <input id="word" type="radio" name="word" value="Word" />
                            <label for="word">Word</label> <br />
                            <input id="byte" type="radio" name="word" value="Byte" />
                            <label for="byte">Byte</label> <br />
