<script> 

    // Write a function that groups an array of persons by age, first or last name. 
    // The function must return an associative array, with keys - the groups, and values -arrays with persons in this groups
    // Use function overloading (i.e. just one function)

    // Example:
    // var persons = {…};
    //var groupedByFname = group(persons, "firstname");
    //var groupedByAge = group(persons, "age");


    function group(persons, prop) {
        var result = {};

        persons.forEach(function (person) {
            var value = person[prop];

            result[value] = result[value] || [];

            result[value].push(person);
        });

        return result;
    }

    var persons = [
        { firstname: "Marin", lastname: "Peshev", age: 81 },
        { firstname: "Marin", lastname: "Goshov", age: 10 },
        { firstname: "Gosho", lastname: "Goshov", age: 10 },
        { firstname: "Ivan", lastname: "Ivanov", age: 40 },
        { firstname: "Ivan", lastname: "Petrov", age: 40 },
        { firstname: "Ivan", lastname: "Ivanov", age: 40 }
    ];

    var groupedByAge = group(persons, "age");
    console.log("Grouped by age: ");

    for (property in groupedByAge) {
        console.log(property);
        console.log(groupedByAge[property]);
    }

    var groupedByFname = group(persons, "firstname");
    console.log("Grouped by first name: ");

    for (property in groupedByFname) {
        console.log(property);
        console.log(groupedByFname[property]);
    }
</script>
