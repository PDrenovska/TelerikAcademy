<script>
    // Write a function to count the number of divs on the web page

    // Click Ctrl + F5 to see the result in browser
    
    function countDivs() {
        return document.getElementsByTagName("div").length;
    }

    document.write("Number of div tags is -> " + countDivs()); // 3   (counts the div tags above)
</script>
