<script>

    /* Write a program that finds the maximal increasing sequence in an array. 
    * Example: {3, 2, 3, 4, 2, 2, 4} -> 2, 3, 4
    */

    // Click Ctrl + F5 to see the result in browser

    var arr = [ 3, 2, 3, 4, 2, 2, 4 ]; // 2, 3, 4
    //var arr = [ 1, 3, 2 ]; // 1, 3
    //var arr = [ 3 ]; // 3
        
    var currentSequence = 1; // counts the sequence of equal elements
    var maxSequence = 0; // holds the value of maximal sequence of equal elements
    var lastElementOfMaxSeq = 1; // holds the value of the last element of the max sequence

    for (var i = 0; i < arr.length - 1; i++)
    {
        // if the first of neighbour elements is smaller than the second one we increase the value of currentSequence counter
        if (arr[i] < arr[i + 1]) {
            currentSequence++;
        }
        // if first of neighbour elements is greater than the second one we assign the value 1 to currentSequence
        // because this is the minimal value for a max increasing sequence in an array
        else {
            currentSequence = 1;
        }
        if (currentSequence > maxSequence) {
            maxSequence = currentSequence;
            lastElementOfMaxSeq = i + 1;
        }
    }    
    
    document.write("Maximal sequence of increasing elements is ->");

    // if the length of the array is 1 
    // we print the only element of the array
    if (arr.length == 1) {
        document.write(" " + arr[0]);
    }
    // if the length of the array is > 1
        // we print the max sequence of increasing element startin from (lastElementOfMaxSeq - maxSequence + 1)
    else
    {
        for (var i = lastElementOfMaxSeq - maxSequence + 1; i <= lastElementOfMaxSeq; i++)
        {
            document.write(" " + arr[i]);
        }          
    }
</script>
