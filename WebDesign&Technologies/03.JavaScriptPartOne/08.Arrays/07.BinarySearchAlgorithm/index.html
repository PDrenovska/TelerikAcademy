    function binarySearch(arr, element, start, end) {

        if (start > end) {
            return -1;
        }
        mid = Math.floor((start + end) / 2);
        if (element == arr[mid]) {
            return mid;
        } else if (element < arr[mid]) {
            end = mid - 1;
            return binarySearch(arr, element, start, end);
        } else {
            start = mid + 1;
            return binarySearch(arr, element, start, end);
        }
    }
