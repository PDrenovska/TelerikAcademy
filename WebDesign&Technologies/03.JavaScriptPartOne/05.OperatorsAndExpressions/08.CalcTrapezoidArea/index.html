<script>
    /* Write an expression that calculates trapezoid's area by given sides a and b and height h.*/

    /*Click Ctrl + F5 to see the result in browser */

    var a = 5.0; 
    var b = 8.0; 
    var h = 4.0;
    // This expression calculates the trapezoid area
    var area = (a + b) * h / 2; 

    document.write("The area of a trapezoid with sides a = " + a + ", b = " + b + " and height = " + h+ " is: " + area);
</script>
