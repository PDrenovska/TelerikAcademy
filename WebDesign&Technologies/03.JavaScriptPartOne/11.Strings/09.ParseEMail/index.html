<script>

    /* Write a function for extracting all email addresses from given text. 
    All substrings that match the format <identifier>@<host>…<domain> 
    should be recognized as emails. Return the emails as array of strings.
    */

    // Click Ctrl + F5 to see the result in browser

    var text = "Lorem ipsum nakov@telerik.com. Lorem nikolay@telerik.com. ipsum.";

    var result = text.match(/(\w+?)@(\w+?)\.(\w+)/g);

    document.write("Text -> " + text);
    document.write("</br>");
    document.write("Emails -> " + result);
</script>
