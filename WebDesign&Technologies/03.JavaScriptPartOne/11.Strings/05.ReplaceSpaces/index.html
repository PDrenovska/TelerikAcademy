<script>

    // Write a function that replaces non breaking white-spaces in a text with &nbsp;

    // Click Ctrl + F5 to open the file in browser 
    // then F12 and choose Elements from the main menu to see the result in the html
    // white-spaces are replaced by  ->  &nbsp;

    var text = "Hello         World!  ";

    var replaced = text.replace(/ /g, "&nbsp;");

    document.write(replaced);
</script>
