<!--CREATE HTML LIST
    ---------------------------------------------------------------

function list(type) {
  var result = "<" + type + "l>";
 
  // iterate through non-type arguments
  for (var i = 1; i < arguments.length; i++) {
    result += "<li>" + arguments[i] + "</li>";
  }
  
  result += "</" + type + "l>"; // end list
 
  return result;
}

// array.splice(index, count, elements)
// Adds and/or removes elements from an array

var arr = [1,2,3,4,5]
arr.splice(2,1,10)  // return as result the removed number - 3
console.log(arr)   // [1, 2, 10, 4, 5]

console.log(array.splice(2, 3, 11, 12, 13))  // return as result the removed numbers - 3, 4, 5
console.log(array) // [1, 2, 11, 12, 13, 6]


var array2 = [1, 2, 3, 4, 5]
console.log(array2.splice(1, 3, 15))  // vrashta iztritite elementi - 2, 3, 4
console.log(array2)       // [1, 15, 5]   -> mahnali sme tri elementa, no sme dobavili samo edin

array2.splice(1, 0, 15)   // ne iztriva elementi - samo dobavia
array2.splice(1, 2)  //  samo iztriva elementi - 2 s nachalo index 1
array2.splice(-1, 1)   // index -1 -> oznachava posledniq element => shte mahne posledniq element
array2.splice(-2, 1)   // index -2 -> oznachava predposledniq element => shte mahne predposledniq element
array2.splice(-array2.length, 1)   // index -array2.length -> oznachava parviq element => shte mahne parviq element

// INDEXOF
    ---------------------------------------------------------------
// ne raboti v po-starite browseri i mobilnite telefoni - za da raboti, triabva da dobavim sledniq kod
// pravim go v otdelen fail i go importvame

(function () {
    if (!Array.prototype.indexOf) {
        Array.prototype.indexOf = function (o, s) {
            for (var i = (s || 0), n = this.length; i < n; i++) {
                if (this[i] === o) {
                    return i;
                }
            }
            return -1;
        }
    }
    if (!Array.prototype.lastIndexOf) {
        Array.prototype.lastIndexOf = function (o, e) {
            for (var i = (e || this.length) ; i >= 0; i--) {
                if (this[i] === o) {
                    return i;
                }
            }
            return -1;
        }
    }
})();

Inserts a new element at the tail of the array
