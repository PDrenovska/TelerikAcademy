<script>
    /* Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.*/

    // Click Ctrl + F5 to see the result in browser
    var digit = prompt("Insert a digit and click OK to see its name");
    digit = parseInt(digit);

    switch (digit) {
        case 1: document.write("one"); break;
        case 2: document.write("two"); break;
        case 3: document.write("three"); break;
        case 4: document.write("four"); break;
        case 5: document.write("five"); break;
        case 6: document.write("six"); break;
        case 7: document.write("seven"); break;
        case 8: document.write("eight"); break;
        case 9: document.write("nine"); break;
        default:
            document.write("Invalid digit. It should be in the range [1 ... 9]"); break;
    }
</script>
