<script>
    /* Write a script that finds the biggest of three integers using nested if statements. */

    // Click Ctrl + F5 to see the result in browser
    var firstNum = 1;
    var secondNum = 2;
    var thirdNum = 3;

    document.write("The biggest of the three numbers is: ");

    if (firstNum > secondNum && firstNum > thirdNum) {
        document.write(firstNum);
    } else if (secondNum > firstNum && secondNum > thirdNum) {
        document.write(secondNum);
    } else {
        document.write(thirdNum);
    }
</script>
