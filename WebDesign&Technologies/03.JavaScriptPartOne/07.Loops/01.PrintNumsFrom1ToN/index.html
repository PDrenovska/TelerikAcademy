<script>

    /* Write a script that prints all the numbers from 1 to N */
 
    // Click Ctrl + F5 to see the result in browser
    var n = 10;

    if (n > 0) {
        document.write("Numbers from 1 to " + n + ":");
        for (var i = 1; i <= n; i++)
        {
            document.write(" " + i);
        }
    } else {
        document.write("Error! Please enter a positive number greater than 1.");
    }
</script>
