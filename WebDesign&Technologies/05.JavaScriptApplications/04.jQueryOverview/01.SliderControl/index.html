<!-- Create a slider control using jQuery
    - The slider can have many slides
    - Only one slide is visible at a time
    - Each slide contains HTML code
        - i.e. it can contain images, forms, divs, headers, links, etc…
    - Implement functionality for changing the visible slide after 5 seconds
    - Create buttons for next and previous slide -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <article class="carousel carousel-animated carousel-demo">
        <div class="carousel-panels">
            <section class="carousel-panel">
                <img src="images/Agassi_Federer.jpg" width="620" height="376" alt="Agassi&Federer" />
            </section>
            <section class="carousel-panel">
                <img src="images/Amelie.jpg" width="620" height="376" alt="Amelie" />
            </section>
            <section class="carousel-panel">
                <img src="images/Nadal.jpg" width="620" height="376" alt="Nadal" />
            </section>
            <section class="carousel-panel">
                <img src="images/Sharapova.jpg" width="620" height="376" alt="Sharapova" />
            </section>
        </div>
        <button class="carousel-arrow-left">Previous</button>
        <button class="carousel-arrow-right">Next</button>
    </article>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script>
        ; (function () {
            'use strict'

            $.fn.carousel = function () {
                this.each(function () {
                    var panels = $(this).find('.carousel-panels'),
                        totalPanels = panels.find('.carousel-panel').size(),
                        currentPanel = 0

                    function slideBy(delta) {
                        currentPanel = (currentPanel + delta + totalPanels) % totalPanels
                        panels.css('left', -(currentPanel * 100) + '%')
                    }

                    $(this).find('.carousel-arrow-left').click(function () {
                        slideBy(-1)
                    })

                    $(this).find('.carousel-arrow-right').click(function () {
                        slideBy(1)
                    })

                    setInterval(function () {
                        slideBy(1)
                    }, 5 * 1000)
                })
            }

            $('.carousel').carousel()
        }())
    </script>
</body>
</html>
